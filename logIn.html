<!doctype html>
<html ng-app="myApp">
<head>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Angular CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

	<!-- reference to angular app file -->
	<script src="app.js"></script>
	<style>
	.panel{
		position: absolute;
       top: 0;
       left: 0;
       bottom: 0;
       right: 0;
       margin: auto;
		width: 50%;
		height: 50%;
	}

	.form{
		position: absolute;
       top: 0;
       left: 0;
       bottom: 0;
       right: 0;
       margin: auto;
		width: 50%;
		height: 50%;
	}
	.row{
		margin: 0 auto; 

	}

	.btn{
		moz-border-radius: 15px;
	}
	</style>
</head>
<body>
	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Software Project Management System</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Sign In</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form">
				<div class="form-group form-group-lg">
					<div class = "row">
						<div class="col-sm-10 col-sm-offset-1">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
								<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
					<div class = "row" style = "padding-top: 5px;">
						<div class="col-sm-10 col-sm-offset-1">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon1"></span>
								<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
					<br>
				<div class = "text-center">
					<div class="btn-group">
						<button class="btn btn-primary">Login</button>
						<button class="btn btn-primary" data-toggle="modal" data-target="#forgotPassword">Forgot Password</button>
					
				</div>
				</div>
			</div>
			</form>
		</div>
	</div>

	<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Forgot Password</h4>
				</div>
				<div class="modal-body">
					<p>Enter your username and email address and your password will be sent to you.<p>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
							<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon1"></span>
							<input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Request Password</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
	</html>
