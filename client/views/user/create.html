<div class="col-md-8 col-md-offset-2" ng-controller="userCreate">
    <h2>Company Name</h2>

    <div class="panel panel-danger">
        <div class="panel-heading">
            Add Employee
        </div>
        <div class="panel panel-body">
            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="firstName">First Name:</label>
                        <input id="firstName"
                               type="text"
                               class="form-control"
                               ng-model="user.firstName"
                               placeholder="First Name"/>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName"
                               type="text"
                               class="form-control"
                               ng-model="user.lastName"
                               placeholder="Last Name"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                        <input id="email"
                               type="email"
                               class="form-control"
                               ng-model="user.email"
                               placeholder="sample@sample"/>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber">Phone Number:</label>
                        <input id="phoneNumber"
                               type="number"
                               class="form-control"
                               ng-model="user.phone"
                               placeholder="9525-1234"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="createUserRole">Roles: </label>

                        <div id="createUserRole" class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="role"
                                    data-toggle="dropdown" aria-expanded="true">
                                {{selectedRole.name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="role">
                                <li role="presentation" ng-repeat="role in roles">
                                    <a role="menuitem" tabindex="-1" ng-click="setRole(role)">{{role.name}}</a></li>
                            </ul>
                        </div>
                        <div class="row-fluid" ng-controller="passwordCheck">
                            <form name="password_strength" method="POST" id="pass_form">
                                <label for="pass">Password:</label>
                                <input id="pass"
                                       name="pass"
                                       type="password"
                                       class="form-control"
                                       ng-model="user.password"
                                       placeholder="Password"/>
                                <span id="passstrength"></span>
                            </form>
                            <div class="row-fluid">
                                <label for="pass2">Re-Enter Password:</label>
                                <input id="pass2"
                                       name="pass"
                                       type="password"
                                       class="form-control"
                                       placeholder="Password"/>

                                <p id="validate-status"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="userSkill">Skills:</label>
                        <select class="form-control"
                                id="userSkill"
                                size="8"
                                ng-model="user.skills"
                                ng-options="skills.title for skills in skills track by skills.title"
                                multiple>
                        </select>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="form-control btn btn-success" ng-click="saveUser()">Create User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
