<div class="col-md-8 col-md-offset-2" ng-keypress="$event.which === 13 && submitUser()">
    <h2>Company Name</h2>

    <div class="panel panel-danger">
        <div class="panel-heading">
            Add Employee
        </div>
        <div class="panel panel-body">
            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="firstName">First Name: <span ng-style="customStyle.fontStyle">{{errorMessage.fName}}</span>
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.firstName}}"
                                  popover-trigger="mouseenter"></span></label>
                        <input id="firstName"
                               type="text"
                               class="form-control"
                               ng-model="user.firstName"
                               placeholder="First Name"
                                autofocus/>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Last Name: <span ng-style="customStyle.fontStyle">{{errorMessage.lName}}</span>
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.lastName}}"
                                  popover-trigger="mouseenter"></span></label>
                        <input id="lastName"
                               type="text"
                               class="form-control"
                               ng-model="user.lastName"
                               placeholder="Last Name"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="email">Email: <span ng-style="customStyle.fontStyle">{{errorMessage.email}}</span>
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.email}}"
                                  popover-trigger="mouseenter"></span></label>
                        <input id="email"
                               type="email"
                               class="form-control"
                               ng-model="user.email"
                               placeholder="sample@sample"/>
                    </div>
                    <div class="col-md-6">
                        <label for="phoneNumber">Phone Number: <span ng-style="customStyle.fontStyle">{{errorMessage.phoneNumber}}</span>
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.phoneNumber}}"
                                  popover-trigger="mouseenter"></span></label>
                        <input id="phoneNumber"
                               type="text"
                               class="form-control"
                               ng-model="user.phone"
                               placeholder="9525-1234"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-12">
                        <label for="createUserRole">Roles:  <span ng-style="customStyle.fontStyle">{{errorMessage.roles}}</span>
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.roles}}"
                                  popover-trigger="mouseenter"></span></label>

                        <div id="createUserRole" class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="role"
                                    data-toggle="dropdown" aria-expanded="true">
                                {{selectedRole.name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="role">
                                <li role="presentation" ng-repeat="role in roles">
                                    <a role="menuitem" tabindex="-1" ng-click="setRole(role)">{{role.name}}</a></li>
                            </ul>
                        </div>
                        <div class="row-fluid" ng-controller="PasswordCheckCtrl">
                            <form name="password_strength" method="POST" id="pass_form">
                                <label for="pass">Password: <span ng-style="customStyle.fontStyle">{{errorMessage.password}}</span>
                                    <span class="glyphicon glyphicon-info-sign"
                                          aria-hidden="true"
                                            popover="{{tooltip.password}}"
                                            popover-trigger="mouseenter"></span></label>
                                <input id="pass"
                                       name="pass"
                                       type="password"
                                       class="form-control"
                                       ng-model="user.password"
                                       placeholder="Password"
                                       ng-keyup="passwordStrength(user.password, passwordCheck)"/>
                                <span ng-style="customStyle.strengthStyle">{{password.Strength}}</span>
                            </form>
                            <div class="row-fluid">
                                <label for="pass2">Re-Enter Password:
                                    <span class="glyphicon glyphicon-info-sign"
                                          aria-hidden="true"
                                          popover="{{tooltip.password2}}"
                                          popover-trigger="mouseenter"></span></label>
                                <input id="pass2"
                                       name="pass"
                                       type="password"
                                       class="form-control"
                                       ng-model="passwordCheck"
                                       placeholder="Password"
                                       ng-keyup="passwordCompare(user.password, passwordCheck)"/>
                                <span ng-style="customStyle.compareStyle">{{compare.match}}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6">
                        <label for="userSkill">Skills:
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.skills}}"
                                  popover-trigger="mouseenter"></span>
                        </label>
                        <select class="form-control"
                                id="userSkill"
                                size="8"
                                ng-model="selectedSkills"
                                ng-change="updateSkills(selectedSkills)"
                                multiple>
                            <option ng-repeat="skill in skills">{{skill}}</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="selectedSkills">Selected Skills:
                            <span class="glyphicon glyphicon-info-sign"
                                  aria-hidden="true"
                                  popover="{{tooltip.selectedSkills}}"
                                  popover-trigger="mouseenter">
                            </span>
                        </label>
                        <select class="form-control"
                                id="selectedSkills"
                                size="8"
                                ng-model="selectedSkills"
                                ng-change="removeSkills(selectedSkills)"
                                multiple>
                            <option ng-repeat="skill in user.skills">{{skill}}</option>
                        </select>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-12">
                        <br>
                        <button type="submit" class="form-control btn btn-success" ng-click="submitUser()">Create User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
