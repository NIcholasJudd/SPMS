<div class="col-md-12" style="overflow: scroll">
    <table class=" table table-hover taskTable">
        <tr>
            <th>Project</th>
            <th>Task#</th>
            <th>Task Name</th>
            <th>Status</th>
            <th>Comment</th>
        </tr>
        <tr ng-repeat='fin in tasks | filter: {status: "finalised"}'>
            <td>{{fin.projectName}}</td>
            <td>{{fin.taskNumber}}</td>
            <td>{{fin.taskName}}</td>
            <td>{{fin.status}}</td>
            <td class="lborder">
                <button class="taskButton" ng-click="openModal(fin.taskId)"><i class="glyphicon glyphicon-comment"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
