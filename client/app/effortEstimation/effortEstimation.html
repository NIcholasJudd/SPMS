<div class="container">
    <div class="row m-top-md">
        <h2>Function Point Estimation</h2>
        <br/>

        <form ng-submit="submitFunctionPoints()">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><h4>Function Point Count and Complexity</h4></div>
                        <div class="panel-body">
                            <div class="col-md-12 text-center" ng-model="functionPoints"
                                 ng-repeat="fp in functionPoints">
                                <h3>{{fp.title}}</h3>


                                <br/>

                                <div class="row">
                                    <div class="col-md-12">
                                        Low Complexity<input type="number" ng-model="fp.count1"/>
                                        Medium Complexity<input type="number" ng-model="fp.count2"/>
                                        High Complexity<input type="number" ng-model="fp.count3"/>
                                    </div>
                                </div>
                                <hr/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-danger">
                        <div class="panel-heading"><h4>Value Adjustment Factor</h4></div>
                        <div class="panel-body">
                            <div class="col-md-12 text-left">
                                <h4><strong>Determine the impact each system characteristic will
                                    have on the project</strong><br/>
                                    <i>Scale: 0 to 5</i></h4>
                                <hr/>
                                <ol>
                                    <li ng-model="adjustmentFactor" ng-repeat="afp in adjustmentFactor">
                                        <h4>{{afp.title}}</h4>
                                        <slider ng-model="afp.value" floor="0" ceiling="5" step="1"></slider>
                                        <hr/>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <button type="submit" class="btn  btn-lg btn-success" style="width:100%;">Calculate And Save Function Point
                        Estimation
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
