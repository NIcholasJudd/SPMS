<div class="container-fluid page-bg page-login">
    <div class="login-container col-md-6 col-md-offset-3">
    <form ng-submit="login()">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Login Form</h2>
            <div class="bg-orange">
                <div class="form-group" name="loginForm">
                    <label for="email">User Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="Email"
                           ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           placeholder="Password"
                           ng-model="user.password">
                </div>
            </div>
            <br/>
            <div id="loginButtons" class="row">
                <div class="btn btn-group">
                    <button type="submit" class="btn btn-grey btn-lg" value="Login">Login</button>
                    <button type="button" ng-click="resetLogin()" class="btn btn-default btn-lg">Clear</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>
</div>
