<div class="container">
	<div class="row-fluid">
		<div class="col-md-8">
			<h2>Create Task</h2>
			<div class="bg-orange">
				<form ng-submit="submitTask()" ng-controller="TaskCtrl">
					<div class="row">
						<div class="col-md-12">
							<label for="projName">Project Name: </label>
							<select class="form-control" id="sel1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="taskName">Task Name: </label>
							<input  id="taskName"
							ng-model="taskData.taskName"
							type="text"
							class="form-control"
							placeholder="Task Name"/>
						</div>
					</div>
					<div class="row">
						<div class = "col-md-12">
							<label for="priority">Priority: </label>
							<select class="form-control" id="priority">
								<option>Critical</option>
								<option>High</option>
								<option>Medium</option>
								<option>Low</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="startDate">Start Date: </label>
							<input  id="startDate"
							ng-model="taskData.startDate"
							type="date"
							class="form-control"/>
						</div>
						<div class="col-md-6">
							<label for="likleyDuration">Likley Duration:</label>
							<input id="likleyDuration"
							ng-model="taskData.likleyDuration"
							type="number"
							min="1"
							class="form-control"
							/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="optimisticDuration">Optimistic Duration:</label>
							<input id="optimisticDuration"
							ng-model="taskData.optimisticDuration"
							type="number"
							min="1"
							class="form-control"
							/>
						</div>
						<div class="col-md-6">
							<label for="pessimisticDuration">Pessimistic Duration:</label>
							<input id="pessimisticDuration"
							ng-model="taskData.pessimisticDuration"
							type="number"
							min="1"
							class="form-control"
							/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="taskDescription">Description: </label>
							<textarea  id="taskDescription"
							ng-model="projectData.description"
							type="text"
							class="form-control"
							rows="3"
							placeholder="Project Description"/>
						</div>
					</div>
					<br/>
					<div class="row" >
						<div class = "col-md-12">
							<select name="user"  multiple style="width:100%;" >
								<option ng-model = "selectedUser" ng-repeat="su in selectedUser " value="-1">{{su.name}}</option>
							</select>
						</div>
					</div>
					<div class = "row">
						<!--<div class = "col-md-12">
							<button type = "removeUser" ng-model = "taskData" class="btn btn-default" ng-click="removeFromTask(index)" style="width:100%;">Remove User From Task</button>
						</div>-->
					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default" style="width:100%;">Create Task</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-4">
			<h2>Search user</h2>
			<div class="bg-orange">
				<div class="row">
					<div class="col-md-12">
						<label for="searchRole">Role:</label>
						<div class="col-md-12">
							<input id= "searchRole"
							type="text"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label for="searchSkil">Skill:</label>
						<div class="col-md-12">
							<input id= "searchSkill"
							type="text"
							/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label for="searchPreformance">Preformance:</label>
						<div class="col-md-12">
							<input id= "searchPreformance"
							type="number"
							/>
						</div>
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-default" style="width:100%;">Search User</button>
				<br><br>
				<div class ="row">
					<div class="col-md-12">
						<select name="user" multiple style="width:100%;">
							<option ng-model = "teamMembers" ng-repeat="tm in teamMembers " ng-click="setUser($index)" value="-1">{{tm.name}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
