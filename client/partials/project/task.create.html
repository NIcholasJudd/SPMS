<div class="container">
	<div class="row-fluid">
		<div class="col-md-8 col-md-offset-2">
			<h2>Create Task</h2>
			<div class="bg-orange">
				<form ng-submit="submitTask()" ng-controller="ProjectCtrl">
					<div class="row">
						<div class="col-md-12">
							<label for="projName">Project Name: </label>
							<select class="form-control" id="sel1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="taskName">Task Name: </label>
							<input  id="taskName"
							ng-model="projectData.projectName"
							type="text"
							class="form-control"
							placeholder="Task Name"/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label for="startDate">Start Date: </label>
							<input  id="startDate"
							ng-model="projectData.startDate"
							type="date"
							class="form-control"/>
						</div>
						<div class="col-md-6">
							<label for="endDate">Due Date: </label>
							<input  id="endDate"
							ng-model="projectData.startDate"
							type="date"
							class="form-control"/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="taskDescription">Description: </label>
							<textarea  id="taskDescription"
							ng-model="projectData.description"
							type="text"
							class="form-control"
							rows="3"
							placeholder="Project Description"/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="priority">Priority: </label>
							<select class="form-control" id="priority">
								<option>Critical</option>
								<option>High</option>
								<option>Medium</option>
								<option>Low</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default" style="width:100%;">Create Task</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
