<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Create User</h2>
            <div class="bg-orange">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fname">First Name: </label>
                            <input  id="fname"
                            type="text"
                            class="form-control"
                            placeholder="First Name"/>
                        </div>
                        <div class="col-md-6">
                            <label for="lname">Last Name: </label>
                            <input  id="lname"
                            type="text"
                            class="form-control"
                            placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email: </label>
                            <input  id="email"
                            type="text"
                            class="form-control"
                            placeholder="Email"/>
                        </div>
                        <div class="col-md-6">
                            <label for="password">Password: </label>
                            <input  id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="phoneNumber">Phone Number: </label>
                            <input  id="phoneNumber"
                            type="number"
                            class="form-control"
                            placeholder="Phone Number"/>
                        </div>
                        <div class="col-md-6">
                            <label for="role">Roles: </label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="role" data-toggle="dropdown" aria-expanded="true">
                                {{selectedRole.name}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="role">
                                <li role="presentation" ng-repeat="role in roles">
                                    <a role="menuitem" tabindex="-1" ng-click="setRole(role)">{{role.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
