<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Create User</h2>
            <div class="bg-orange">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fname">First Name: </label>
                            <input  id="fname"
                                    type="text"
                                    class="form-control"
                                    placeholder="First Name"/>
                        </div>
                        <div class="col-md-6">
                            <label for="lname">Last Name: </label>
                            <input  id="lname"
                                    type="text"
                                    class="form-control"
                                    placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email: </label>
                            <input  id="email"
                                    type="text"
                                    class="form-control"
                                    placeholder="Email"/>
                        </div>
                        <div class="col-md-6">
                            <label for="password">Password: </label>
                            <input  id="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="phoneNumber">Phone Number: </label>
                            <input  id="phoneNumber"
                                    type="number"
                                    class="form-control"
                                    placeholder="Phone Number"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Performance Rating: </label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
