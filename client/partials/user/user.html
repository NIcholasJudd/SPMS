<div class="container">
  <div class="page-header">
    <h3>List of users from the REST API.  Unlike the sample projects page, this one actually calls the server
      <code>/api/auth/admin/users</code>
    </h3>
  </div>


  <p class="lead">
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr ng-repeat="u in users">
      <td>{{u.username}}</td>
      <td>{{u.userrole}}</td>
    </tr>
  </table>
  </p>
  <legend>Login Form</legend>
  <div class="form-group">
      <button ng-click="show()">CONSOLE LOG THE USER </button>
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
  </div>
  <div class="form-group">
    <label for="userrole">User Role</label>
      <div class="radio" id="userrole" ng-repeat="r in roles">
          <input type="radio" name="userrole" ng-value="r" ng-model="user.userrole">{{r}}</input>
      </div>
  </div>
  <button type="button" ng-click="saveuser()" class="btn btn-primary">Submit</button>
</div>
